<html lang="en">
<head>
  <title>Maintenance Log</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Maintenance Log</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Facility</th>
          <th>Equipment</th>
          <th>Last Maintenance</th>
          <th>Status</th>
          <!-- Add more columns as needed -->
        </tr>
      </thead>
      <tbody id="maintenance-log">
        <!-- Maintenance records will be dynamically loaded here -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadMaintenanceLog() {
      const response = await fetch('/maintenance');
      const data = await response.json();

      const tbody = document.getElementById('maintenance-log');
      tbody.innerHTML = '';

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.facility}</td>
          <td>${item.equipment}</td>
          <td>${item.lastMaintenance}</td>
          <td>${item.status}</td>
          <!-- Add more columns here -->
        `;
        tbody.appendChild(row);
      });
    }

    loadMaintenanceLog();
  </script>
</body>
</html>
