<!DOCTYPE html>
<html lang="en">
<head>
  <title>Maintenance Scheduling</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Maintenance Scheduling</h1>
        <form id="maintenance-form">
          <div class="form-group">
            <label for="facility">Facility:</label>
            <input type="text" class="form-control" id="facility" placeholder="Facility Name">
          </div>
          <div class="form-group">
            <label for="equipment">Equipment:</label>
            <input type="text" class="form-control" id="equipment" placeholder="Equipment Name">
          </div>
          <div class="form-group">
            <label for="maintenance-interval">Maintenance Interval (months):</label>
            <input type="number" class="form-control" id="maintenance-interval" placeholder="Maintenance Interval">
          </div>
          <div class="form-group">
            <label for="last-maintenance">Last Maintenance Date:</label>
            <input type="date" class="form-control" id="last-maintenance">
          </div>
          <div class="form-group">
            <label for="next-maintenance">Next Maintenance Date:</label>
            <input type="date" class="form-control" id="next-maintenance">
          </div>
          <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status">
              <option value="scheduled">Scheduled</option>
              <option value="ongoing">Ongoing</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="form-group">
            <label for="technician">Technician:</label>
            <input type="text" class="form-control" id="technician" placeholder="Technician Name">
          </div>
          <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea class="form-control" id="notes" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Schedule Maintenance</button>
        </form>
      </div>
  <script>
    document.getElementById('maintenance-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const maintenance = {
        facility: document.getElementById('facility').value,
        equipment: document.getElementById('equipment').value,
        maintenanceInterval: document.getElementById('maintenance-interval').value,
        // Add more fields here
      };

      const response = await fetch('/maintenance', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(maintenance)
      });
      const data = await response.json();
      console.log('Maintenance scheduled:', data);
    });
  </script>
</body>
</html>
