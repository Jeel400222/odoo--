<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Facility</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Book Facility</h1>
    <form id="booking-form">
      <div class="form-group">
        <label for="facility">Facility:</label>
        <select class="form-control" id="facility">
          <!-- Facility options will be dynamically loaded here -->
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" class="form-control" id="time">
      </div>
      <div class="form-group">
        <label for="duration">Duration (hours):</label>
        <input type="number" class="form-control" id="duration">
      </div>
      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
  </div>

  <script>
    // Load facility options
    fetch('/facilities')
      .then(response => response.json())
      .then(data => {
        const facilitySelect = document.getElementById('facility');
        data.forEach(facility => {
          const option = document.createElement('option');
          option.value = facility._id;
          option.text = facility.name;
          facilitySelect.appendChild(option);
        });
      });

    document.getElementById('booking-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const facilityId = document.getElementById('facility').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const duration = document.getElementById('duration').value;

      fetch('/bookings', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          facilityId,
          date,
          time,
          duration
        })
      })
      .then(response => response.json())
      .then(data => {
        alert('Booking confirmed!');
      });
    });
  </script>
</body>
</html>
